<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
    <title>Grade Converter</title>
</head>
<body>
    <main>
        <h1>Show letter grade</h1>
        <script>
            //prompting for user input
             let grade = prompt("Enter number grade from 0 through 100 \n or enter 999 to end entries")
             //while loop to check if grade is 999 and exit if so 
            while(grade != 999){
                //if-else-if statement to check the grade the user inputted and assign it a letter grade 
                if( grade <= 100 && grade >= 94){
                    document.write("Grade " + grade +" = A")
                    grade = prompt("Enter number grade from 0 through 100 \n or enter 999 to end entries")
                    document.write("<br>")
                } 
                else if( grade < 94 && grade >= 90){
                    document.write("Grade " + grade +" = A-")
                    grade = prompt("Enter number grade from 0 through 100 \n or enter 999 to end entries")
                    document.write("<br>")
                }
                else if( grade < 90 && grade >= 87){
                    document.write("Grade " + grade +" = B+")
                    grade = prompt("Enter number grade from 0 through 100 \n or enter 999 to end entries")
                    document.write("<br>")
                }
                else if(grade < 87 && grade >= 84){
                    document.write("Grade " + grade +" = B")
                    grade = prompt("Enter number grade from 0 through 100 \n or enter 999 to end entries")
                    document.write("<br>")
                }
                else if(grade < 84 && grade >= 80){
                    document.write("Grade " + grade +" = B-")
                    grade = prompt("Enter number grade from 0 through 100 \n or enter 999 to end entries")
                    document.write("<br>")
                }
                else if(grade < 80 && grade >= 77){
                    document.write("Grade " + grade +" = C+")
                    grade = prompt("Enter number grade from 0 through 100 \n or enter 999 to end entries")
                    document.write("<br>")
                }
                else if(grade < 77 && grade >= 74){
                    document.write("Grade " + grade +" = C")
                    grade = prompt("Enter number grade from 0 through 100 \n or enter 999 to end entries")
                    document.write("<br>")
                }
                else if(grade < 74 && grade >= 70){
                    document.write("Grade " + grade +" = C-")
                    grade = prompt("Enter number grade from 0 through 100 \n or enter 999 to end entries")
                    document.write("<br>")
                }
                else if(grade < 70 && grade >= 67){
                    document.write("Grade " + grade +" = D+")
                    grade = prompt("Enter number grade from 0 through 100 \n or enter 999 to end entries")
                    document.write("<br>")
                }
                else if(grade < 67 && grade >= 64){
                    document.write("Grade " + grade +" = D")
                    grade = prompt("Enter number grade from 0 through 100 \n or enter 999 to end entries")
                    document.write("<br>")
                }
                else if(grade < 67 && grade >= 60){
                    document.write("Grade " + grade +" = D-")
                    grade = prompt("Enter number grade from 0 through 100 \n or enter 999 to end entries")
                    document.write("<br>")
                }
                else if(grade < 60 && grade >= 0){
                    document.write("Grade " + grade +" = E")
                    grade = prompt("Enter number grade from 0 through 100 \n or enter 999 to end entries")
                    document.write("<br>")
                } else{
                    grade = prompt("Enter number grade from 0 through 100 \n or enter 999 to end entries")
                }
                 

                    
        }
             
        </script>
    </main>
</body>
</html>
